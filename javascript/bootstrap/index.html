<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <!-- bg = background-color -->
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <!-- container(80% centralizado) -->
        <!-- container-fluid(100%) -->
        <!-- width(0,25,50,75,100) -->
        <!-- h - (height) -->
        <div class="container">
          <a class="navbar-brand text-light" href="#">Nomu</a>
          <!-- logo -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
            </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Catalogo</a>
            </li>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="pages/carrinho.html  ">Carrinho</a>
            </li>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Perfil</a>
            </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
              <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
        <section id="banner">
            <div id="carouselExampleIndicators" class="carousel slide w-75 my-3 mx-auto shadow-1">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/banner1.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/banner2.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="images/banner3.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>
        <section id="categorias" class="container-fluid d-flex flex-column align-items-center">
          <h1>CATEGORIAS</h1>
          <!-- CATEGORIAS ITENS PARA O JAVASCRIPT -->
          <div id ="categoriaItems" class="container-fluid d-flex justify-content-center flex-wrap gap-3">
            <!-- ITENS JS -->
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>

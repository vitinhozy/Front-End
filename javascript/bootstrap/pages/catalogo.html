<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATÁLOGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="../index.html">Nomu</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Catálogo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/carrinho.html">Carrinho</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Perfil</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Procurar produto" aria-label="Search">
                  <button class="btn btn-outline-danger" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main class="container mt-4">
        <section id="botoesDrinks" class="text-center">
            <h2>Drinks de A a Z</h2>
            <div class="d-flex flex-wrap justify-content-center mb-4">
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('A')">A</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('B')">B</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('C')">C</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('D')">D</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('E')">E</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('F')">F</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('G')">G</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('H')">H</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('I')">I</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('J')">J</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('K')">K</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('L')">L</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('M')">M</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('N')">N</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('O')">O</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('P')">P</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('Q')">Q</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('R')">R</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('S')">S</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('T')">T</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('U')">U</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('V')">V</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('W')">W</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('X')">X</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('Y')">Y</button>
                <button class="btn btn-primary m-2" onclick="buscaAlfabetica('Z')">Z</button>
            </div>
            <h2>Drink Aleatório</h2>
            <button class="btn btn-success" onclick="drinkAleatorio()">Drink Aleatório</button>
        </section>

        <section id="pesquisarDrinks" class="text-center mt-4">
            <h2>Pesquisar Drink</h2>
            <input type="text" id="pesquisar" class="form-control w-50 mx-auto mb-2" placeholder="Digite o nome do drink">
            <button id="buscarBtn" class="btn btn-danger">Buscar</button>
        </section>

        <section id="resultados" class="mt-4">
            
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/buscaDrinks.js"></script>

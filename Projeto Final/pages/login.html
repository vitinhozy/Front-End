<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moon Find</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a href="../index.html">
                    <img src="../images/logo_home_1-removebg-preview.png" style="width: 100px;" alt="Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mais escutadas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Top #50</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Pesquisar música" aria-label="Search">
                        <button class="btn btn-outline-success" style="color: white;" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

        <main style="min-height: 100vh;">
            <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
                <div class="card p-4" style="width: 100%; max-width: 500px;">
                    <h3 class="text-center mb-4">Cadastro de Usuário</h3>
                    <form onsubmit="return validateForm(event)">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nome de usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar senha</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                        </div>
                        <div id="error-message" class="text-danger mb-3" style="display: none;">As senhas não correspondem!</div>
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </form>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white text-center py-3 mt-auto">
            <p>&copy; 2024 Todos os direitos reservados | <a href="#" class="text-white text-decoration-none">Termos de uso</a> | <a href="#" class="text-white text-decoration-none">Política de privacidade</a></p>
        </footer>
</body>
</html>
